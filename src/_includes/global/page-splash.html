{% comment %}Unused - may be deprecated{% endcomment %}
{% if page.splash %}
  {% if page.splash contains 'http' %}
    {% capture url %}{{page.splash}}{% endcapture %}
  {% else %}
    {% capture url %}/assets/img/{{page.splash}}/{% endcapture %}
  {% endif %}

  <div class='splash'>
    <img src='{{url}}' alt='' />
  </div>
{% endif %}
