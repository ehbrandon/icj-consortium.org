---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Site Launching Summer 2014</h1>
  <ul class="posts" style="display:none;">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
